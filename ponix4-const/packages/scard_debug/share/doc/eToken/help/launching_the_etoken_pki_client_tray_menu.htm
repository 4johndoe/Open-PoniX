<h1>Launching 
 the eToken PKI Client Tray Menu</h1>

<p class=Caption>To access the eToken PKI Client tray menu:</p>

<ul>
	
	<li class=kadov-p-Cbullet><p class=bullet>Right-click or double-click 
 the eToken PKI Client icon <img src="image1.jpg" width="22px" height="22px" border="0" class="img_whs1"></p></li>
</ul>

<p class=Normalindent>The eToken PKI Client tray menu opens:</p>

<p class=Normalindent><img src="image70.jpg" width="170px" height="173px" border="0" class="img_whs2"></p>
