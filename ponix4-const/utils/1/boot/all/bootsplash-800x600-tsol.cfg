# This is the configuration file for the 800x600 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
# Comments are welcome by stepan@suse.de

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=800
th=600

# name of the picture file (full path recommended)
jpeg=./utils/tools/boot/bootsplash-800x600.jpg
silentjpeg=./utils/tools/boot/bootsplash-800x600.jpg

progress_enable=1

# background
box silent noover 160 480 640 495 #515151
box silent inter  160 481 160 494 #0033CC #99CCFF #0033CC #99CCFF
box silent        160 481 640 494 #0033CC #99CCFF #0033CC #99CCFF

# black border
box silent         160 480 640 480 #b5b5b5
box silent         160 495 640 495 #b5b5b5
box silent         160 480 160 495 #b5b5b5
box silent         640 480 640 495 #b5b5b5

overpaintok=1

